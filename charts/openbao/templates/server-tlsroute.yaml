{{ template "openbao.mode" . }}
{{- if ne .mode "external" }}
{{- if .Values.server.gateway.tlsRoute.enabled -}}
{{- $serviceName := include "openbao.fullname" . -}}
{{- template "openbao.serverServiceEnabled" . -}}
{{- if .serverServiceEnabled -}}
{{- if and (eq .mode "ha" ) (eq (.Values.server.gateway.tlsRoute.activeService | toString) "true") }}
{{- $serviceName = printf "%s-%s" $serviceName "active" -}}
{{- end }}
{{- $servicePort := .Values.server.service.port -}}
{{- $kubeVersion := .Capabilities.KubeVersion.Version }}
apiVersion: {{ .Values.server.gateway.tlsRoute.apiVersion }}
kind: TLSRoute
metadata:
  name: {{ template "openbao.fullname" . }}
  namespace: {{ include "openbao.namespace" . }}
  labels:
    helm.sh/chart: {{ include "openbao.chart" . }}
    app.kubernetes.io/name: {{ include "openbao.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    {{- with .Values.server.gateway.tlsRoute.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- template "openbao.gateway.tlsRoute.annotations" . }}
spec:
  hostnames:
  {{- range .Values.server.gateway.tlsRoute.hosts }}
    - {{ . | quote }}
  {{- end }}
  parentRefs:
  {{- with .Values.server.gateway.tlsRoute.parentRefs }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  rules:
    - backendRefs:
        - name: {{ $serviceName }} 
          port: {{ $servicePort }}
{{- end }}
{{- end }}
{{- end }}
